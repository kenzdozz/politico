<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Profile - Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="header container">
            <div>
                <a href="#">
                    <img class="logo" src="./images/logo.png" alt="Politico Logo">
                </a>
            </div>
            <span class="nav-toggle">
                <img src="./images/nav-toggle.svg" alt="">
            </span>
            <nav>
                <ul>
                    <li>
                        <a class="nav-link" href="./vote.html">Vote</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./parties.html">Parties</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./results.html">Results</a>
                    </li>
                    <li>
                        <a class="toggle-modal nav-link" data-modal="expressInterest" href="javascript:;">Express
                            Interest</a>
                    </li>
                    <li class="nav-dropdown active">
                        <a class="nav-link" href="#">
                            <img class="user-icon" src="./images/user.svg" alt="">
                            My Account
                        </a>
                        <ul>
                            <li>
                                <a class="nav-link" href="./votes.html">My Votes</a>
                            </li>
                            <li>
                                <a class="nav-link active" href="./profile.html">Profile</a>
                            </li>
                            <li>
                                <a id="logout" class="nav-link" href="javascript:;">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="title">My Profile</h1>
            <hr>
            <div class="d-flex profile">
                <div class="col-2">
                    <img src="./images/user2.jpg" alt="">
                </div>
                <div class="details col-2">
                    <label>Name</label>
                    <p>John Doe</p>
                    <label>Phone number</label>
                    <p>08097628266</p>
                    <label>Email address</label>
                    <p>john.doe@doe.com</p>
                    <label>Gender</label>
                    <p>Male</p>
                    <label>Bio</label>
                    <p></p>
                    <div class="mt-5">
                        <button class="toggle-modal btn btn-green" data-modal="updateProfile">Update profile</button>
                        <button class="toggle-modal btn btn-red" data-modal="updatePassword">Update password</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="text-center">
            <span>&copy; <span id="copyYear">2019</span> Politico</span>
        </div>
    </footer>

    <div id="updatePassword" class="modal">
        <span class="modal-close">Close</span>
        <div class="modal-content">
            <form id="registerForm" action="">
                <h3>Change Password</h3>
                <div class="input-group">
                    <label class="req" for="password">Old Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="password">New Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm-password"
                        placeholder="********" required>
                </div>
                <div class="input-group">
                    <button class="btn-green" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="updateProfile" class="modal">
        <span class="modal-close">Close</span>
        <div class="modal-content">
            <form id="registerForm" action="">
                <div class="input-group">
                    <label class="req" for="photo">Passport photo:</label>
                    <div class="upload-image">
                        <img class="remove" src="./images/remove.png" alt="Remove">
                        <img class="upload" src="./images/upload.webp" alt="Upload Image">
                    </div>
                    <input class="hidden" type="file" name="photo" id="photo" accept="image/*">
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="firstname">First name:</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="John" required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="lastname">Last name:</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Doe" required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label for="othername">Other name:</label>
                    <input type="text" class="form-control" name="othername" id="othername" placeholder="Mark">
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="phoneNumber">Phone number:</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="08012345789"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <fieldset>
                        <legend class="req">Gender</legend>
                        <input id="male" type="radio" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input id="female" type="radio" name="gender" value="Female" required>
                        <label for="female">Female</label>
                        <span class="form-error"></span>
                    </fieldset>
                </div>
                <div class="input-group">
                    <label class="align-base" for="bio">Bio:</label>
                    <textarea rows="7" class="form-control" name="bio" id="bio" placeholder="About you"
                        required></textarea>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <button class="btn-green" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="expressInterest" class="modal">
        <span class="modal-close">Close</span>
        <div class="modal-content">
            <form action="">
                <h2 class="modal-title">Vie for an Office</h2>
                <div class="input-group">
                    <label class="req" for="party">Party:</label>
                    <select class="form-control" name="party" id="party" required>
                        <option value="">Choose one...</option>
                        <option value="federal">PDP</option>
                        <option value="legislative">APC</option>
                    </select>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="office">Office:</label>
                    <select class="form-control" name="office" id="office" required>
                        <option value="">Choose one...</option>
                        <option value="federal">President</option>
                        <option value="legislative">Governor</option>
                    </select>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="align-base" for="mandate">Mandate:</label>
                    <textarea rows="10" class="form-control" name="mandate" id="mandate"></textarea>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                    <button type="button" class="modal-close ml-auto">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/votes.js"></script>
</body>

</html>
