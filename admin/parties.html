<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard - Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./../css/style.css" />
    <script src="./../js/auth.js"></script>
</head>

<body>
    <header>
        <div class="header container">
            <div>
                <a href="./index.html">
                    <img class="logo" src="./../images/logo.png" alt="Politico Logo">
                </a>
            </div>
            <span class="nav-toggle">
                <img src="./../images/nav-toggle.svg" alt="">
            </span>
            <nav>
                <ul>
                    <li>
                        <a class="nav-link" href="./index.html">Dashboard</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="./parties.html">Parties</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./offices.html">Offices</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./users.html">Users</a>
                    </li>
                    <li class="nav-dropdown">
                        <a class="nav-link" href="#">
                            <img class="user-icon" src="./../images/user.svg" alt="">
                            My Account
                        </a>
                        <ul>
                            <li>
                                <a class="nav-link" href="./profile.html">Profile</a>
                            </li>
                            <li>
                                <a class="nav-link" href="../index.html">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="container">
            <h1>Political Parties</h1>
            <div class="text-right pb-3">
                <button class="toggle-modal btn btn-green" data-modal="manageParty">Create a Party</button>
            </div>
            <div class="card">
                <div class="table-responsive">
                    <table id="partiesTable" class="table">
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>Name</th>
                                <th>Acronym</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="dialogModal" class="modal">
            <div class="modal-content">
                <h4 class="modal-title">Continue with action?</h4>
                <span class="text-red">Warning: This will delete all associated data.</span>
                <span class="alert error"></span>
                <div class="input-group">
                    <button class="btn btn-red delete" type="button">Continue</button>
                    <button type="button" class="modal-close ml-auto btn btn-green">Cancel</button>
                </div>
            </div>
        </div>
        <div id="manageParty" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <form action="">
                    <h2 class="modal-title">Create a Party</h2>
                    <div class="input-group">
                        <label for="logo">Party Logo:</label>
                        <div class="upload-image">
                            <img class="remove" src="../images/remove.png" alt="Remove">
                            <img class="upload" src="../images/upload.webp" alt="Upload Image">
                        </div>
                        <input class="hidden" type="file" name="logo" id="logo" accept="image/*">
                        <span class="form-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="name">Party name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Politico Party"
                            required>
                        <span class="form-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="name">Party acronym:</label>
                        <input type="text" class="form-control" name="acronym" id="acronym" placeholder="PP"
                            required>
                        <span class="form-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="hqaddress">Address:</label>
                        <input type="text" class="form-control" name="hqaddress" id="hqaddress" placeholder="#7 Politico Party Office, Lagos"
                            required>
                        <span class="form-error"></span>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-green" type="submit">Create</button>
                        <button type="button" class="modal-close ml-auto btn btn-red">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="text-center">
            <span>&copy; <span id="copyYear">2019</span> Politico</span>
        </div>
    </footer>

    <script src="./../js/script.js"></script>
    <script src="./../js/admin/parties.js"></script>
</body>

</html>
