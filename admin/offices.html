<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard - Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./../css/style.css" />
</head>

<body>
    <header>
        <div class="header container">
            <div>
                <a href="#">
                    <img class="logo" src="./../images/logo.png" alt="Politico Logo">
                </a>
            </div>
            <span class="nav-toggle">
                <img src="./../images/nav-toggle.svg" alt="">
            </span>
            <nav>
                <ul>
                    <li>
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Parties</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Offices</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Users</a>
                    </li>
                    <li class="nav-dropdown">
                        <a class="nav-link" href="#">
                            <img class="user-icon" src="./../images/user.svg" alt="">
                            My Account
                        </a>
                        <ul>
                            <li>
                                <a class="nav-link" href="">Profile</a>
                            </li>
                            <li>
                                <a class="nav-link" href="">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="container">
            <h1>Political Offices</h1>
            <div class="text-right pb-3">
                <button class="toggle-modal" data-modal="manageOffice">Create an Office</button>
            </div>
            <div class="card">
                <div class="table-responsive">
                    <table id="partiesTable" class="table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="dialogModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Continue with action?</h2>
                <div class="input-group">
                    <button type="button">OK</button>
                    <button type="button" class="modal-close ml-auto">Cancel</button>
                </div>
            </div>
        </div>
        <div id="manageOffice" class="modal">
            <span class="modal-close">Close</span>
            <div class="modal-content">
                <form action="">
                    <h2 class="modal-title">Create an Office</h2>
                    <div class="input-group">
                        <label for="name">Office Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="eg: President"
                            required>
                        <span class="form-error"></span>
                    </div>
                    <div class="input-group">
                        <label for="type">Type:</label>
                        <select class="form-control" name="type" id="type">
                            <option value="">Choose one...</option>
                            <option value="federal">Federal</option>
                            <option value="legislative">Legislative</option>
                            <option value="state">State</option>
                            <option value="local government">Local Government</option>
                        </select>
                        <span class="form-error"></span>
                    </div>
                    <div class="input-group">
                        <button type="submit">Create</button>
                        <button type="button" class="modal-close ml-auto">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="text-center">
            <span>&copy;
                <script>document.write((new Date).getFullYear())</script> Politico</span>
        </div>
    </footer>

    <script src="./../js/script.js"></script>
    <script src="./../js/admin/offices.js"></script>
</body>

</html>
