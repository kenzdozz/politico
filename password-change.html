<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password - Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body id="registerPage">
    <header>
        <a href="./index.html">
            <img class="logo" src="./images/logo.png" alt="Logo">
        </a>
    </header>
    <main id="main" class="auth-wrapper">
        <div class="auth-container">
            <h1 class="title">Change Password</h1>
            <p><em>Enter a new password.</em></p>
            <p class="alert success"></p>
            <form id="registerForm" action="">
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <span id="email"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********"/>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm-password" placeholder="********"/>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <span class="form-error gen-error"></span>
                    <button class="btn-green" type="submit">Change</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p class="text-center text-dark">&copy; <span id="copyYear">2019</span> Politico</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/password-change.js"></script>
</body>

</html>
