<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in - Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body id="loginPage">
    <header>
        <a href="./index.html">
            <img class="logo" src="./images/logo.png" alt="Logo">
        </a>
    </header>
    <main id="main" class="auth-wrapper">
        <div class="auth-container">
            <h1 class="title mt-0">Login</h1>
            <form id="registerForm" action="">
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="john.doe@xyz.com"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********"
                        required>
                    <span class="form-error"></span>
                </div>
                <p class="text-right"><small>Forgotten? <a href="./reset-password.html">Reset Password</a></small></p>
                <div class="input-group">
                    <a href="./vote.html">
                        <button class="btn-green" type="button">Login</button>
                    </a>
                </div>
                <p class="text-right mb-0">Don't have an account? <a href="./register.html">Register</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p class="text-center text-dark">&copy; <span id="copyYear">2019</span> Politico</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
