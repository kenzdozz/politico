<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password - Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body id="loginPage">
    <header>
        <a href="./index.html">
            <img class="logo" src="./images/logo.png" alt="Logo">
        </a>
    </header>
    <main id="main" class="auth-wrapper">
        <div class="auth-container">
            <h1 class="title">Reset Password</h1>
            <p><em>A password reset link will be sent to your email address.</em></p>
            <form id="registerForm" action="">
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="john.doe@xyz.com"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <button class="btn-green" type="submit">Reset</button>
                </div>
                <p class="text-right"><a href="./login.html">Back to Login</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p class="text-center text-dark">&copy; <span id="copyYear">2019</span> Politico</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/reset-password.js"></script>
</body>
  
</html>
