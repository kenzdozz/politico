<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Account - Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>

<body id="registerPage">
    <header>
        <a href="./index.html">
            <img class="logo" src="./images/logo.png" alt="Logo">
        </a>
    </header>
    <main id="main" class="auth-wrapper">
        <div class="auth-container">
            <h1 class="title mt-0">Create Account</h1>
            <p class="alert success"></p>
            <form id="registerForm" action="">
                <div class="input-group">
                    <label class="req" for="photo">Passport photo:</label>
                    <div class="upload-image">
                        <img class="remove" src="./images/remove.png" alt="Remove">
                        <img class="upload" src="./images/upload.webp" alt="Upload Image">
                    </div>
                    <input class="hidden" type="file" name="passport" id="passport" accept="image/*">
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="firstname">First name:</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="John" required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="lastname">Last name:</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Doe" required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label for="othername">Other name:</label>
                    <input type="text" class="form-control" name="othername" id="othername" placeholder="Mark">
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="phoneNumber">Phone number:</label>
                    <input type="text" class="form-control" name="phonenumber" id="phonenumber" placeholder="08012345789"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="email">Email Address:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="john.doe@xyz.com"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********"
                        required>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <label class="req" for="confirm-password">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm-password"
                        placeholder="********" required>
                </div>
                <div class="input-group">
                    <fieldset>
                        <legend class="req">Gender</legend>
                        <input id="male" type="radio" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input id="female" type="radio" name="gender" value="Female" required>
                        <label for="female">Female</label>
                        <span class="form-error"></span>
                    </fieldset>
                </div>
                <div class="input-group">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label class="req" for="terms">Accept <a href="#">terms and condition</a>?</label>
                    <span class="form-error"></span>
                </div>
                <div class="input-group">
                    <span class="form-error gen-error"></span>
                    <button class="btn-green" type="submit">Register</button>
                </div>
                <p class="text-right mb-0">Already have an account? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p class="text-center text-dark">&copy; <span id="copyYear">2019</span> Politico</p>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
