<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Candidates - Admin, Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./../css/style.css" />
</head>

<body>
    <header>
        <div class="header container">
            <div>
                <a href="./index.html">
                    <img class="logo" src="./../images/logo.png" alt="Politico Logo">
                </a>
            </div>
            <span class="nav-toggle">
                <img src="./../images/nav-toggle.svg" alt="">
            </span>
            <nav>
                <ul>
                    <li>
                        <a class="nav-link" href="./index.html">Dashboard</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./parties.html">Parties</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./offices.html">Offices</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./users.html">Users</a>
                    </li>
                    <li class="nav-dropdown">
                        <a class="nav-link" href="#">
                            <img class="user-icon" src="./../images/user.svg" alt="">
                            My Account
                        </a>
                        <ul>
                            <li>
                                <a class="nav-link" href="./profile.html">Profile</a>
                            </li>
                            <li>
                                <a class="nav-link" href="../index.html">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="container">
            <h1>Candidates</h1>
            <div class="card">
                <div class="table-responsive">
                    <table id="candidatesTable" class="table">
                        <thead>
                            <tr>
                                <th>Office</th>
                                <th>Name</th>
                                <th>Party</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="load"></div>
                </div>
            </div>
        </div>
        <div id="dialogModal" class="modal">
            <div class="modal-content">
                <h2 class="modal-title">Continue with action?</h2>
                <span class="text-red"></span>
                <span class="alert error"></span>
                <div class="input-group">
                    <button class="btn btn-green" type="button">OK</button>
                    <button type="button" class="modal-close ml-auto btn btn-red">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="text-center">
            <span>&copy; <span id="copyYear">2019</span> Politico</span>
        </div>
    </footer>

    <script src="./../js/script.js"></script>
    <script src="./../js/admin/candidates.js"></script>
</body>

</html>
